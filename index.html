<!DOCTYPE html>
<html lang="Pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./assets/fontes/fontes.css">
    <script src="./Js/script.js" defer></script>

</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
            <h1>Gerador de Senhas</h1>
    </div>
  </div>
  <div id="register_form">
    <h2>Crie sua conta:</h2>
    <p>Registre-se para ter acesso a todas as funcionalidades deste sistema!</p>
    <div class="form-control">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o seu nome">
    </div>
    <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" type="email" id="email" placeholder="Digite o seu e-mail">
    </div>
    <div class="form-control">
        <label for="name">Senha</label>
        <input type="text" type="password" id="password" placeholder="Digite a sua Senha">
    </div>
    <p>
        Crie uma senha segura!
        <span id="generate-password">Clique Aqui</span>
    </p>
    <div id="generated-password">
        <p>Aqui estÃ¡ a sua senha segura:</p>
        <h1></h1>
    </div>
    <div class="form-control">
        <label for="confirmpassword">Confirme a Senha</label>
        <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua Senha">
    </div>
    <input type="submit" value="cadastrar" />
  </div>
</body>
</html>
